global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'scalebiometrics-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot API Gateway
  - job_name: 'scalebiometrics-api'
    metrics_path: '/api/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api:8081'

  # Master Orchestrator
  - job_name: 'scalebiometrics-master'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['master:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'master:8082'

  # Worker Nodes (dynamic discovery would be better in production)
  - job_name: 'scalebiometrics-workers'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['worker-1:8083', 'worker-2:8084', 'worker-3:8085']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Kafka (if JMX exporter is used)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # PostgreSQL (if postgres_exporter is used)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
