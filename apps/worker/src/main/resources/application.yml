spring:
  application:
    name: scalebiometrics-worker
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:scalebiometrics}
    username: ${DB_USER:scalebiometrics}
    password: ${DB_PASSWORD:scalebiometrics_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: scalebiometrics-workers
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/scalebiometrics}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/scalebiometrics/protocol/openid-connect/certs}

server:
  port: ${SERVER_PORT:8083}
  servlet:
    context-path: /api

# gRPC Configuration
grpc:
  server:
    port: ${GRPC_PORT:9092}
    enable-keep-alive: true
    keep-alive-time: 30s
    keep-alive-timeout: 10s
    max-inbound-message-size: 4194304  # 4MB

# Worker Configuration
worker:
  id: ${WORKER_ID:worker-1}
  shard-id: ${WORKER_SHARD_ID:0}
  max-templates: ${WORKER_MAX_TEMPLATES:10000000}
  
  # HNSW Index Configuration
  hnsw:
    enabled: true
    m: ${HNSW_M:16}
    ef-construction: ${HNSW_EF_CONSTRUCTION:200}
    ef-search: ${HNSW_EF_SEARCH:100}
    max-size: ${HNSW_MAX_SIZE:10000000}
  
  # Off-Heap Memory Configuration
  offheap:
    enabled: true
    max-size-gb: ${OFFHEAP_MAX_SIZE_GB:8}
    arena-size-mb: ${OFFHEAP_ARENA_SIZE_MB:512}
  
  # Template Cache Configuration
  cache:
    enabled: true
    max-templates: ${CACHE_MAX_TEMPLATES:100000}
    ttl-minutes: ${CACHE_TTL_MINUTES:60}
  
  # Performance Tuning
  performance:
    batch-size: ${BATCH_SIZE:1000}
    thread-pool-size: ${THREAD_POOL_SIZE:16}
    queue-size: ${QUEUE_SIZE:10000}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}

# Logging
logging:
  level:
    root: INFO
    com.scalebiometrics: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{trace_id}] - %msg%n"
